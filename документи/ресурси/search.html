 |\\n| Мала буква \\\"у\\\"           |         |    |    | у       |\\n| Мала буква \\\"ф\\\"           |         |    |    | ф       |\\n| Мала буква \\\"х\\\"           |         |    |    | х       |\\n| Мала буква \\\"ц\\\"           |         |    |    | ц       |\\n| Мала буква \\\"ч\\\"           |         |    |    | ч       |\\n| Мала буква \\\"ш\\\"           |         |    |    | ш       |\\n| Мала буква \\\"щ\\\"           |         |    |    | щ       |\\n| Мала буква \\\"ъ\\\"           |         |    |    | ъ       |\\n| Мала буква \\\"ы\\\"           |         |    |    | ы       |\\n| Мала буква \\\"ь\\\"           |         |    |    | ь       |\\n| Мала буква \\\"э\\\"           |         |    |    | э       |\\n| Мала буква \\\"ю\\\"           |         |    |    | ю       |\\n| Мала буква \\\"я\\\"           |         |    |    | я       |\",\"path\":\"КД.html\"},{\"title\":\"РКД\",\"content\":\"# Розширене Кодування Д\\n\\n> Дуже багато праці...\",\"path\":\"РКД.html\"},{\"title\":\"Абель Кай\",\"content\":\"# Абель Кай\\n\\nСвіт став і ще один як Год говір поклав\\n\\nВ одному першому був Кай як Абеля не стало <br>\\nВ одному другому був Абель коли Кай пропав\\n\\nТа предо тим як сі си стали <br>\\nГод в кожному для кожного удав <br>\\nҐатуток вимовив придати\\n\\nКай витворив ґатунок з себе <br>\\nА Абель ніц бажав й ґатунок мав простий \\n\\nУ тому першому Год Абеля ґатунок взяв <br>\\nА той що Кай творив відклав <br>\\nКай знав що Абеля ґатунок кошту менше мав <br>\\nІ прикрий з того став <br>\\nМислити нестав <br>\\nДо Года часто говір клав, питав <br>\\nТа Год мовчання видавав <br>\\nЙ одного разу як були Кай Абель разом <br>\\nКай Абеля у ров пустив од себе <br>\\nІ Абеля не стало <br>\\nІ Кай пішов <br>\\nІ Год до нього говір клав <br>\\nДе Абель Кай? <br>\\nТа Кай мовчання видавав \\n\\nВід всьго Кай у горе си пустив <br>\\nІзник <br>\\nЗакрив си оди всих \\n\\nВік пробув як Кай не був \\n\\nІ вибув Кай зі того горя <br>\\nІ Год до нього більше не казав <br>\\nІ взяв ґатунок той що Год мав мати <br>\\nЙ поклав його на світ \\n\\nІ світ світив як Кай світив <br>\\nІ стало гарно в світі \\n\\nУ тому другому Год Кая взяв ґатунок <br>\\nА той що Абель мав відклав <br>\\nКай знав що витворив ґатунок добрий та витворив іще <br>\\nІ було гарно в світі <br>\\nАбель не став сумний але мав нелюбов <br>\\nЇї сховав у собі та жив далі <br>\\nЙ одного разу як були Кай Абель разом <br>\\nКай рану злапав й був слабкий <br>\\nСпочатку Абель хтів допомогти <br>\\nА потім думку дав <br>\\nІ лишив Кая із собою <br>\\nІ Кай пропав <br>\\nА Абель собі далі був <br>\\nА Год до нього говір клав <br>\\nЧому Абель? <br>\\nІ Абель ніц казав\\n\\nІ Абель жив як ніц си стало <br>\\nІ ніц бажав тадалі\\n\\nІ так погас <br>\\nІ світ погас\\n\\n---\\n\\n_2023_\",\"path\":\"абель-кай.html\"},{\"title\":\"Про любов\",\"content\":\"# Про любов\\n\\nЛюдина так сильно прагне любові, а коли отримує так нехтує. <br>\\nТо навіщо людині любов. <br>\\nКажуть ненависть рухає еволюцію. <br>\\nЧи є ненависть відсутністю любові. <br>\\nЧи, все-таки, ненависть це надмірність любові. <br>\\nЧи знав бог, що любов розділить його з найціннішим його творінням. <br>\\nТо чи є любов тим самим несвідомим, що збудило в людині свідоме. <br>\\nЧи є любов основним елементом в системі людського організму, що наділяє його сенсу. <br>\\nАле ж якби не було любові, то і сенсу не було б потрібно. <br>\\nЧи потрібна всесвіту любов. <br>\\nТемрява це відсутність світла. Але для чого всесвіту світло. <br>\\nЧи є це основним елементом самодостатньої системи. <br>\\nСенс? <br>\\nЧи буде існувати темрява без світла. <br>\\nЛюбов прагне ненависті і відкидає тих, хто прагне її. <br>\\nНенависть прагне любові. <br>\\nАле якщо ненависть це надмірність любові. То що є надмірністю світла. <br>\\nСвітло прагне темряви, а темрява світла. <br>\\nЧи є темрява надмірністю світла. <br>\\nТоді що є відсутністю світла. <br>\\nТе що і відсутність любові. <br>\\nАбсурд.\\n\\nНа цьому Аркадій заснув. Прокинувшись зранку й виконавши щоденну ранішню рутину, Аркадій поспішив працювати.\\n\\n---\\n\\n_2023_\",\"path\":\"про-любов.html\"},{\"title\":\"Капіталізм\",\"content\":\"# Амерікан дрім\\n\\nНа видуманій планеті, у видуманому всесвіті існує видумана країна під назвою Юнайтед Планет. <br>\\nЦя країна є єдиною країною на планеті. В цій країні все яскраве, різнокольорове та зручне. <br>\\nВсі люди в ній різні, досконало поділені на дві категорії. <br>\\nКожен займається тим, що йому подобається. <br>\\nКожен ранок кожної людини починається з прийняття спеціального засобу від злих комуністів Нар-Кока-Котик. <br>\\nЦя процедура є обов'язковою для всіх мешканців. <br>\\nЗа легендою, колись злі комуністи захопили половину планети і зруйнували Людинофабрику. <br>\\nАле завзяті герої Юнайтед Планет зуміли створити найпотужнішу зброю масового фізичного знищення і перемогли злих комуністів відновивши Людинофабрику. <br>\\nПісля цього злих комуністів ніхто більше не бачив.\\n\\nКожен займається тою справою, яка йому подобається. <br>\\nВсім подобається працювати на Людинофабриці. <br>\\nАдже після кожного робочого дня кожна людина отримує дозу грошей, щоб придбати дозу Нар-Кока-Котика. \\n\\nЛюдинофабрика є єдиним типом підприємства в країні. <br>\\nЛюдинофабрика виробляє лише один товар – Нар-Кока-Котик.\\n\\nЩоб підтримувати конкуренцію, кожен мешканець має право відкрити свою власну Людинофабрику та виробляти свій власний Нар-Кока-Котик, але строго за єдиним стандартом якості. <br>\\n\\nКожен мешканець може стати президентом Юнайтед Планет шляхом демократичних виборів. <br>\\nЗавдання президента – забезпечувати дотримання стандарту якості Нар-Кока-Котика та ліквідовувати потенційних злих комуністів шляхом застосування найпотужнішої зброї масового фізичного знищення.\\n\\n---\\n\\n_2024_\",\"path\":\"капіталізм.html\"},{\"title\":\"Я спалахну\",\"content\":\"# Я спалахну\\n\\nКолись я думав — ти усе. Тепер я знаю, що ніщо. <br>\\nЯ спалахну вже зовсім скоро. Я стану чорною ніщо. <br>\\nЙ галактика утвориться із мене. І стану я усім. <br>\\nБо все ніщо є, й ніщо є всім.\\n\\n---\\n\\n_2023_\",\"path\":\"я-спалахну.html\"},{\"title\":\"Лист\",\"content\":\"# Лист\\n\\nНе важливо, що вони кажуть. Не важливо, що вони скажуть. <br>\\nНе мають жодного значення їхні досягнення. Не мають жодного значення їхні закони. <br>\\nПам’ятай, що ми будемо вільні. Пам’ятай, що вони згинуть. <br>\\nЇх світ приречений на смерть. Наші душі приречені вибратись з цього. <br>\\nВони створять всесвіт всередині цього. Використають усі його ресурси. І згинуть. <br>\\nНе забувай, що наше право вибратись звідси.\\n\\n---\\n\\n_2023_\",\"path\":\"лист.html\"},{\"title\":\"Ваша \\\"Україна\\\"\",\"content\":\"# Держава-виродок\\n\\nСерце! Серце! Ану стій! Ти куда мою кров діваєш!!! — прокричав мозок. <br>\\nНе твого ума діло. Та й ти сам нею торгуєш наліво направо — пробурмотіло серце. <br>\\nМозку сильно несподобалась така неповага до себе, але що ж він може зробити. Це ж правда, мозок і сам кров кудась спилює постійно. <br>\\nМозок промовчав. <br>\\nІ тут органи почали скаржитись: <br>\\nАх ви, ах ви, зрадники, кров нашу куди діваєте, ми ж помремо?!?! <br>\\nА ви сидіть там тихо, і не рипайтесь, бо взагалі нічого не отримаєте. Ви ж кров теж виводите кудась, не вам судити. — наказали серце й мозок. <br>\\nІ правда: частина крові, що має йти на роботу шлунка, постійно кудись дівається. І штука в тому, що шлунок її отримує. <br>\\nВиявляється, шлунок її дає печінці, щоб менше працювати. <br>\\nЯк? Запитаєте ви, а отак. Отакий організм. Отака держава. <br>  \\nОтака ваша \\\"Україна\\\".\\n\\n---\\n\\n_2024_\",\"path\":\"ваша-україна.html\"},{\"title\":\"Про програмування\",\"content\":\"# Думки про програмування\\n\\nЛюдина без душі те саме, що об’єкт без змінної – сміття. Сміття, що висить в пам’яті, жере ресурси і користі з нього жодної. <br>\\nВ західних країнах це сміття збирається потужним Garbage collector-ом. Він бере це сміття і трансформує так, що з нього може бути користь. Його ніхто не бачить, але він є і роботу свою робить. <br>\\nВ СССР це сміття чистилось вручну. Це важко, але це працювало, і часто працювало набагато краще GC. <br>\\nВ Україні таке сміття збиралось і не чистилось протягом 30 років. Але проблема не лише в тому. <br>\\nПроблема в тому, що коли треба звільнити пам’ять, то чистяться об’єкти, що належать до змінної. Чистяться люди з душею.\\n\\nНа цій думці Петро зупинив свої роздуми. Він завершив свій обід і продовжив працювати.\\n\\n---\\n\\n_2024_\",\"path\":\"про-програмування.html\"},{\"title\":\"Революція\",\"content\":\"# Революція\\n\\nВся худоба зібралась <br>\\nУсі мавпи позбігались <br>\\nБлохи й воші теж не забарились <br>\\nВийшли з прапорами та давай пищати <br>\\n\\\"Ви, злі та хижі тварі! <br>\\nДе права наші забралі! <br>\\nВимагаємо нам прав! Побільше прав! <br>\\nНе хочемо робити ми нічого! <br>\\nНе хочемо коритись ми законам! <br>\\nВіддайте нам можливість жить на ваших спинах! <br>\\nВіддайте нам можливість пастись у вас вдома! <br>\\nВіддайте нам усе, що ви створили! <br>\\nНе треба нам ні бога, ні законів! <br>\\nМи є самі як ті боги! Ми вище бога!\\\" <br>\\n... <br>\\nСкінчилось усе удало <br>\\nПовалилась рада правди <br>\\nРада мавп на ній постала <br>\\nСвині стали суд чинити <br>\\nПаразити вільно торгувати\\n\\n---\\n\\n_2023_\",\"path\":\"революція.html\"},{\"title\":\"Кінець Правди\",\"content\":\"# Кінець Правди\\n\\nКолись на світі царювала сила <br>\\nІ мала вона крила <br>\\nТа крила ті вона ховала <br>\\nБо дуже їх цінила\\n\\nЛюбов безмежно хтіла в небо <br>\\nА в небі було море мрій <br>\\nДізнавшись про ті крила в сили <br>\\nЛюбов пішла до неї в гості\\n\\nПростоявши багато часу в дверях <br>\\nЛюбов таки пустили в замок <br>\\nНе знаючи любові сила дала підійти <br>\\nНедовго часу захлиналась сила\\n\\nУзявши крила сили швидко <br>\\nЛюбов у небо полетіла <br>\\nІ щойно досягаючи до мрії <br>\\nВона додолу скидувала кожну\\n\\nА на землі в той час гуляла заздрість <br>\\nІ от побачила вона любов на небі <br>\\nІ захотіла теж собі літати серед мрій <br>\\nАле не було в неї вміння ні дару до сього\\n\\nІ сотворила заздрість ненависть <br>\\nІ запустила її духом в небо <br>\\nІ поламала ненависть любові крила <br>\\nЗраділа заздрість й луснула від того\\n\\nВажко падала любов <br>\\nТак що аж весь світ побачив <br>\\nУсіх від того біль брала й журба <br>\\nТа не змогла любов злетіти знову\\n\\n...треба доповнити...\\n\\nКолись на світі була правда <br>\\nХоч і не найдужча <br>\\nТа мала вона щось від бога <br>\\nНіхто не міг її здолати\\n\\nІ от ходила правда кожному додому <br>\\nРозказувала про чому <br>\\nІ була радість серед всіх <br>\\nІ була правда поміж всіх\\n\\nЛітала світом ненависть <br>\\nНіхто її не допускав через любов <br>\\nЗізлилась ненависть на всіх <br>\\nІ сотворила ненависть брехню\\n\\nІ запустила ненависть брехню до світу <br>\\nІ ця брехня собою правду закривала <br>\\nДе була правда стала там брехня <br>\\nІ так заповнився весь світ брехнею\\n\\nХоч і брехня не вміла просто вбити правду <br>\\nТа все ж могла її тримати в тіні <br>\\nІ була правда довго там <br>\\nЙ ніхто не бачив хоч їх то тінь була\\n\\nІ так пройшло багато всього в світі <br>\\nІ довго намагалась показати себе правда <br>\\nІ часто з тіні виповзала <br>\\nАле брехня назад її кидала\\n\\nТривало це незмірно довго <br>\\nІ правда більше не могла так бути <br>\\nІ впала в сон вона від того <br>\\nТаку заснувшу брехня її і вбила\\n\\nІ залишились царювати <br>\\nБрехня та ненависть у світі <br>\\nЖурбу і біль поставили як правду <br>\\nА ледь живу любов узяли до рабів.\\n\\n---\\n\\n_2023_\",\"path\":\"кінець-правди.html\"},{\"title\":\"Що таке ми\",\"content\":\"# Що таке ми\\n\\nДержава, сказав політик. <br>\\nСистема, сказав фізик. <br>\\nОрганізм, сказав біолог. <br>\\nАлгоритм, сказав програміст. <br>\\nФункція, сказав математик. <br>\\nВсе, сказав сказав проповідник. <br>\\nНіщо, сказав філософ. <br>\\nЯ, кажу Я.\\n\\n---\\n\\n_2023_\",\"path\":\"що-таке-ми.html\"}]");
